version: "2"
sql:
  - engine: "postgresql"
    queries: "db/queries"
    schema: "db/migrations"
    gen:
      go:
        package: "sqlcgen"
        out: "db/sqlcgen"
        emit_json_tags: true
        emit_pointers_for_null_types: true
        emit_result_struct_pointers: true
        emit_interface: false
        emit_exact_table_names: false
        emit_empty_slices: true
