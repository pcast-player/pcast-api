basePath: /api
definitions:
  request.Feed:
    properties:
      url:
        type: string
    required:
    - url
    type: object
  response.Feed:
    properties:
      id:
        type: string
      url:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  title: PCast REST-API
  version: "0.1"
paths:
  /feeds:
    get:
      description: Retrieve all feeds from the store
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/response.Feed'
            type: array
      summary: Get all feeds
      tags:
      - feeds
    post:
      consumes:
      - application/json
      description: Create a new feed with the data provided in the request
      parameters:
      - description: Feed data
        in: body
        name: feed
        required: true
        schema:
          $ref: '#/definitions/request.Feed'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/response.Feed'
      summary: Create a new feed
      tags:
      - feeds
  /feeds/{id}:
    delete:
      description: Delete a feed with the given ID
      parameters:
      - description: Feed ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: Feed deleted successfully
      summary: Delete a feed
      tags:
      - feeds
swagger: "2.0"
