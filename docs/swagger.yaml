basePath: /api
definitions:
  feed.CreateRequest:
    properties:
      title:
        type: string
      url:
        type: string
    required:
    - title
    - url
    type: object
  feed.Presenter:
    properties:
      id:
        type: string
      syncedAt:
        type: string
      title:
        type: string
      url:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  title: PCast REST-API
  version: "0.1"
paths:
  /feeds:
    get:
      description: Retrieve all feeds from the store
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/feed.Presenter'
            type: array
      summary: Get all feeds
      tags:
      - feeds
    post:
      consumes:
      - application/json
      description: Create a new feed with the data provided in the request
      parameters:
      - description: CreateRequest data
        in: body
        name: feed
        required: true
        schema:
          $ref: '#/definitions/feed.CreateRequest'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/feed.Presenter'
      summary: Create a new feed
      tags:
      - feeds
  /feeds/{id}:
    delete:
      description: Delete a feed with the given feed ID
      parameters:
      - description: ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "200":
          description: Feed deleted successfully
      summary: Delete a feed
      tags:
      - feeds
  /feeds/{id}/sync:
    put:
      description: Sync a feed with the given feed ID
      parameters:
      - description: Feed ID
        in: path
        name: id
        required: true
        type: string
      responses:
        "204":
          description: Feed synced successfully
      summary: Sync a feed
      tags:
      - feeds
swagger: "2.0"
